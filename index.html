<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="jogo">
        <h1>Carregue o celular!</h1>
        <div id="bateria">
            <div id="nivel-bateria"></div>
        </div>
        <button id="botao-carregar">Carregar Bateria</button>
        <div id="cor-tela">
            <p>Escolha a cor da tela:</p>
            <button class="cor-opcao" data-cor="verde">Verde</button>
            <button class="cor-opcao" data-cor="vermelho">Vermelho</button>
            <button class="cor-opcao" data-cor="azul">Azul</button>
            <button class="cor-opcao" data-cor="branco">Branco</button>
            <button class="cor-opcao" data-cor="amarelo">Amarelo</button>
        </div>
        <div id="resultado">
            <p id="mensagem-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
