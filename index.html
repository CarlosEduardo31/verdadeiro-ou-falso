<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifique a Situação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-jogo">
        <h1>Verifique se a situação é Falsa ou Verdadeira</h1>
        <div id="rodada">
          <img id="imagem-situacao" src="" alt="Imagem da situação">
          <p id="frase-situacao"></p>
        </div>
        <div class="controles">
          <button id="botao-verdadeiro">Verdadeiro</button>
          <button id="botao-falso">Falso</button>
        </div>
        <p id="contador-rodada">Rodada: 1/3</p>
      </div>
      
      <div id="mensagem-final">
        <h2 id="mensagem-fim"></h2>
      </div>
      
  <script src="script.js"></script>
</body>
</html>
